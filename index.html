<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phraser Game</title>
  <style>
    body {
      cursor: none;
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      cursor: none;
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #phaser-game { width: 100%; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <div id="phaser-game"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    if (location.hostname.includes('crazygames.com')) {
      const script = document.createElement('script');
      script.src = 'https://sdk.crazygames.com/crazygames-sdk-v3.js';
      script.onload = () => {
        // Store for global use
        window.CrazyGamesSDK = window.CrazyGames?.SDK;
      };
      document.head.appendChild(script);
    }
  </script>
  <script src="src/background.js"></script>
  <script src="src/preload.js"></script>
  <script src="src/bootScene.js"></script>
  <script src="src/main.js"></script>
  <script src="src/game_over.js"></script>
  <script src="src/game.js"></script>
</body>
</html>
